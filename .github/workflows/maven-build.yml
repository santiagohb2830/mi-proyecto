name: Maven Build (CI/CD)

# 1) CuÃ¡ndo se ejecuta:
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: ğŸš€ Build, Test & Package
    runs-on: ubuntu-latest

    steps:
    # 2) Clona tu cÃ³digo
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    # 3) Instala Java (JDK 11)
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    # 4) Cache del repositorio Maven local
    - name: ğŸ”„ Cache local Maven repo
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    # 5) CompilaciÃ³n y tests
    - name: ğŸ› ï¸ Build & Run Tests
      run: mvn --batch-mode verify

    # 6) Empaqueta el JAR/WAR
    - name: ğŸ“¦ Package artifact
      run: mvn package -DskipTests=false

    # 7) Sube el artefacto resultante
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-artifact
        path: target/*.jar

